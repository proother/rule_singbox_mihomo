          tag_name: v${{ env.TAG_NAME }}
          name: Release ${{ env.BUILDTIME }}
          body: |
            ## ⚡ 并行构建版本 (Ultra Fast)
            
            ### 🎯 Sing-box 规则
            - `sing-rules-srs.zip` - 完整版 (.srs 二进制，供电脑版内核使用)
            - `sing-rules-json.zip` - 完整版 (.json 源码，供电脑版内核使用)
            - `sing-rules-lite-srs.zip` - 精简版 (.srs 二进制，排除 PROCESS_NAME，供移动版内核使用)
